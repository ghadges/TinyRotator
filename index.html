<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyRotator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to TinyRotator</h1>
        <p>Create and manage your URLs easily!</p>
    </header>
    <main>
        <form id="url-form">
            <input type="text" id="originalUrl" placeholder="Enter your original URL" required>
            <input type="text" id="shortUrl" placeholder="Enter a short URL (optional)">
            <button type="submit">Submit</button>
        </form>
        <div id="url-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
